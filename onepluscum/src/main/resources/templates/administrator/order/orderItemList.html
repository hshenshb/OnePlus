
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">

<table width="100%" border="0">
    <tr>
        <td>商品图片</td>
        <td>名称</td>
        <td>数量</td>
        <td>小计</td>
    </tr>

        <tr th:each="item:${list}">
            <td><img width="40px" height="45px" th:src="|/${item.p.photopath}|"> </td>
            <td th:text="${item.p.pname}"></td>
            <td th:text="${item.counts}"></td>
            <td th:text="${item.subtotal}"></td>
        </tr>


</table>
