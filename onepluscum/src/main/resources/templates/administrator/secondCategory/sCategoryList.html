<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>二级列表</title>
        <meta name="renderer" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/css/font.css}"/>
        <link rel="stylesheet" th:href="@{/css/xadmin.css}"/>
        <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>

<script type="text/javascript">

 
function add() {
	 location.href="/AdminSecondCategoryController/toadd";
}
function update(id) {
	 location.href="/AdminSecondCategoryController/getById?id="+id;
}
function fenye(page) {
	var scname=document.getElementById("scname").value;

	location.href="/AdminSecondCategoryController/list?page="+page+"&scname="+scname;
}
function query() {
	var scname=document.getElementById("scname").value;

	location.href="/AdminSecondCategoryController/list?scname="+scname;
}
function del(id) {
	 if(confirm("你确定删除吗？")){
		 location.href="/AdminSecondCategoryController/delete?id="+id;
	 }
}

</script>
</head>
<body>


 
  <div class="layui-fluid">
      <div class="layui-row layui-col-space15">
          <div class="layui-col-md12">
			请输入名称：<input type="text" name="scname" id="scname" th:value="${name}"/>

			<button onclick="query()">查询</button>
			<button onclick="add()">添加</button>
                    <div class="layui-card">
                       
              
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  
                                  <th>二级菜单名称</th>
                                  <th>一级菜单名称</th>
                                  <th>操作</th>
								</tr>
                              </thead>
                              <tbody>
	                              <tr th:each="te:${list}">
									<td th:text="${te.scname}"></td>
									<td th:text="${te.cname}"></td>
									<td>   		<a title="修改"  th:onclick="|update(${te.id})|" th:href="@{javascript:;}">  <i class="layui-icon">&#xe642;</i></a>
                                        <a title="删除" th:onclick="|del(${te.id})|" th:href="@{javascript:;}"> <i class="layui-icon">&#xe640;</i></a>

                                    </td>
								  </tr>
                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <tr>
                                        <td colspan="3">
                                            <span th:text="${pageInfo.pageNum}"></span>

                                            /
                                            <span th:text="${pageInfo.pages}"></span>

                                            <button th:onclick="fenye(1)">首页</button>
                                            <button th:onclick="|fenye(${pageInfo.prePage==0?1:pageInfo.prePage})|">上一页</button>
                                            <button th:onclick="|fenye(${pageInfo.nextPage==0?pageInfo.pages:pageInfo.nextPage})|">下一页</button>
                                            <button th:onclick="|fenye(${pageInfo.pages})|">尾页</button>
                                        </td>
                                    </tr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
 </body>
 
</html>
