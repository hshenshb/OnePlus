<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" th:src="@{/js/jquery-1.8.2.min.js}"></script>
<script type="text/javascript" th:src="@{/js/order/common.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/paySuccess.css}" />
</head>
<style type="text/css">
</style>


<body>
<div th:replace="user/head :: html"></div>

	<div class="paySucess">
		<div style="height: 40px;"></div>
		<script type="text/javascript" th:src="@{/css/付款成功/iconfont.js}">
			
		</script>
		<div class="paySucess_top">
			<svg class="successPay_icon" aria-hidden="true">
					<use xlink:href="#icon-ziyuan"></use>
				</svg>
			<p class="s_font">支付成功</p>
		</div>
		<div class="paySucess_msg">
			<div class="tip1">
				您已通过微信支付了<span id="money">[[${order.total}]]</span>
			</div>
			<div class="tip2">刚支付完成的订单可能无法立即变更为已付款，请耐心等待系统处理完成。</div>
		</div>
		<div class="paySucess_btn">
			<div class="total_btn ">
				<button class="button_jixu" onclick="toIndex()">继续购物</button>
				<button class="button_jiesuan" onclick="toMyOrder()">查看订单</button>
			</div>
		</div>
	</div>
	<div th:replace="user/foot :: html"></div>
</body>
</html>
