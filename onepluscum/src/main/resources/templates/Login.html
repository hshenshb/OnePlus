<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>OnePlus后台登录</title>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.8.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.validate.js}"></script>
    <script type="text/javascript">
        $(function() {
            $("#form").validate({
                rules:{
                    username:{
                        required:true,
                        remote:"/adminController/validUsername"
                    },
                    password:{
                        required:true,
                        remote:{
                            url:"/adminController/validPassword",
                            type:"POST",
                            dataType:"json",
                            data:{
                                username:function(){
                                    return $("#username").val();
                                },
                                password:function(){
                                    return $("#password").val();
                                }
                            }
                        }
                    }
                },
                messages:{
                    username:{
                        remote:"用户不存在"
                    },
                    password:{
                        remote:"密码错误"
                    }
                }
            })
        })
    </script>
</head>
<body>
<div class="login layui-anim layui-anim-up">
    <div class="message">OnePlus管理登录</div>
    <div id="darkbannerwrap"></div>
    <form id="form" th:action="@{/adminController/login}" method="post"  class="layui-form">
        <p><input type="text" placeholder="姓名" id="username" name="username"/></p>
        <hr class="hr15">
        <p><input type="password" placeholder="密码" id="password" name="password"/></p>
        <hr class="hr15">
        <p><input type="submit" value="登录"/></p>
        <hr class="hr20" >
    </form>

</div>


</body>
</html>
